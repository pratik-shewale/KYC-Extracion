<div class="container">
  <div class="row document-card-heading">
    <span class="text-center"><h4>Upload Your KYC Document</h4></span>
    <span class="text-center"
      >Please Select & Upload a Relevant Document For Data Extraction</span
    >
  </div>
  <div class="row document-card-list">
    <div class="col-sm" *ngFor="let item of documentList; let i = index">
      <a [routerLink]="item.link" class="href-link">
        <div class="card document-card">
          <div class="card-body text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-file-arrow-up no-hover mt-4"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 11a.5.5 0 0 0 .5-.5V6.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 .5.5z"
              />
              <path
                d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"
              />
            </svg>

            <div class="card-title mt-3 no-hover">
              <h4>{{ item.title }}</h4>
            </div>
          </div>
        </div></a
      >
    </div>
  </div>
</div>
